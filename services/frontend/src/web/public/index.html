<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filecoin Hybrid Backup Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center space-x-4">
                    <i class="fas fa-hdd text-2xl"></i>
                    <h1 class="text-xl font-bold">Filecoin Backup</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm">Status: <span id="system-status" class="text-green-300">Online</span></span>
                    <button class="bg-blue-500 hover:bg-blue-700 px-4 py-2 rounded">
                        <i class="fas fa-user"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Dashboard Stats -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <i class="fas fa-backup text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Total Backups</p>
                        <p class="text-2xl font-bold" id="total-backups">25</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <i class="fas fa-check-circle text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Successful</p>
                        <p class="text-2xl font-bold text-green-600" id="successful-backups">23</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-red-100 text-red-600">
                        <i class="fas fa-exclamation-triangle text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Failed</p>
                        <p class="text-2xl font-bold text-red-600" id="failed-backups">2</p>
                    </div>
                </div>
            </div>
            
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-100 text-purple-600">
                        <i class="fas fa-database text-xl"></i>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-600">Total Storage</p>
                        <p class="text-2xl font-bold" id="total-storage">45.6GB</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="mb-8">
            <div class="flex flex-wrap gap-4">
                <button id="new-backup-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg flex items-center">
                    <i class="fas fa-plus mr-2"></i>
                    New Backup
                </button>
                <button id="restore-btn" class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg flex items-center">
                    <i class="fas fa-undo mr-2"></i>
                    Restore
                </button>
                <button id="settings-btn" class="bg-gray-600 hover:bg-gray-700 text-white px-6 py-3 rounded-lg flex items-center">
                    <i class="fas fa-cog mr-2"></i>
                    Settings
                </button>
            </div>
        </div>

        <!-- Recent Backups -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white rounded-lg shadow-lg">
                <div class="p-6 border-b">
                    <h2 class="text-xl font-bold">Recent Backups</h2>
                </div>
                <div class="p-6">
                    <div id="recent-backups" class="space-y-4">
                        <!-- Backup items will be loaded here -->
                    </div>
                </div>
            </div>

            <!-- System Health -->
            <div class="bg-white rounded-lg shadow-lg">
                <div class="p-6 border-b">
                    <h2 class="text-xl font-bold">System Health</h2>
                </div>
                <div class="p-6">
                    <div id="system-health" class="space-y-4">
                        <!-- Health status will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- New Backup Modal -->
    <div id="backup-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen">
            <div class="bg-white rounded-lg p-8 max-w-md w-full mx-4">
                <h3 class="text-xl font-bold mb-4">Create New Backup</h3>
                <form id="backup-form">
                    <div class="mb-4">
                        <label class="block text-sm font-bold mb-2">Backup Name</label>
                        <input type="text" id="backup-name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" required>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-bold mb-2">Files/Folders</label>
                        <textarea id="backup-files" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500" rows="3" placeholder="Enter file paths, one per line" required></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="flex items-center">
                            <input type="checkbox" id="enable-compression" class="mr-2">
                            <span class="text-sm">Enable Compression</span>
                        </label>
                        <label class="flex items-center mt-2">
                            <input type="checkbox" id="enable-encryption" class="mr-2">
                            <span class="text-sm">Enable Encryption</span>
                        </label>
                    </div>
                    <div class="flex justify-end space-x-4">
                        <button type="button" id="cancel-backup" class="px-4 py-2 text-gray-600 border rounded-lg hover:bg-gray-100">Cancel</button>
                        <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">Create Backup</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
